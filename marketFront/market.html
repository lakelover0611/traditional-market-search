<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전통시장 검색하기</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="market.css">
  </head>
  <title>인천 시장</title>
</head>
<body>
    <div class="mainBox">
        
        <div class="inner">
            
            <h2>인천 시장</h2>
            <div class="search">
                <input type="text" id="searchInput" placeholder=" ex # 만수시장">
                <button class="searchBtn">Search</button>
            </div>

            <div class="tableAll">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <!-- <th>여는날</th> -->
                        <th>개시일</th>
                        <th colspan="1" style="text-align: center;">시장 이름</th>
                        <!-- <th><select name="" id="">
                            <option value="">정렬</option>
                            <option value="">이름</option>
                        </select></th> -->
                        <th colspan="1" style="text-align: left;">시장 번호</th> 
                        <!-- <th>시장 주소</th> -->
                        <!-- <th>주차</th> -->
                        <!-- <th>판매 물품 종류</th> -->
                        <th colspan="1" style="text-align: left;"> 상세보기</th> 
                    </tr>
                </thead>
                <tbody class="tbody">
                    <!-- 시장 정보들 -->
                </tbody>
            </table>
        </div> <!-- div.tableAll end -->

        <div class="page">
            <!-- pagination 10개씩 총58 ==> 6번까지 -->
        </div>
        
        <div class="viewDetails">
            <!-- 상세보기파트 -->
             <div class="popup" style="display:none">
                <div class="popup-content">
                    <span class="close-btn" onclick=closePopup()">&times; </span>
                    <h2>시장 상세보기</h2>
                    <p><strong>이름:</strong><span id="popup-name"></span></p>
                    <p><strong>개장기간:</strong><span id="popup-period"></span></p>
                    <p><strong>전화번호:</strong><span id="popup-tel"></span></p>
                    <p><strong>주소:</strong><span id="popup-addr"></span></p>
                    <p><strong>홈페이지주소:</strong><span id="popup-hmpgaddr"></span></p>
                </div>

                
             </div>
        </div> <!-- view end -->

        </div><!-- inner end -->
    </div>
    </body>
  <script src="/marketFront/marketUI.js" type="module"></script>
</html>
